        endpoint: http://${AVAILABILITY_DOMAIN:localhost:8021}/poc/delivery-availability/v1/
        headers:
          provided:
            Content-Type: application/json
          forwarded:
            channelId: channelId
          auto-generated:
            timestamp: TIMESTAMP
          tracing:
            traceParent: TRACE_PARENT
      performance:
        timeout: GOOD
        concurrency: MEDIUM

    reservation:
      request:
        endpoint: http://${AVAILABILITY_DOMAIN:localhost:8021}/poc/delivery-coordination/v1/
        headers:
          provided:
            Content-Type: application/json
          forwarded:
            channelId: channelId
          auto-generated:
            timestamp: TIMESTAMP
          tracing:
            traceParent: TRACE_PARENT
      performance:
        timeout: GOOD
        concurrency: MEDIUM

quarkus:
  rest-client:
    pending-orders:
      url: ${configuration.rest-clients.pending-orders.request.endpoint}
      verify-host: false
    contact-data:
      url: ${configuration.rest-clients.contact-data.request.endpoint}
      verify-host: false
    availability:
      url: ${configuration.rest-clients.availability.request.endpoint}
